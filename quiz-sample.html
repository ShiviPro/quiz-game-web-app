<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Quantums</title>
    <!-- Puzzle Icon -->
    <link rel="shortcut icon" href="images/puzzle.png" type="image/x-icon">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0e8fd8ca0a.js" crossorigin="anonymous"></script>

    <!-- Custom CSS file -->
    <link rel="stylesheet" href="css/quiz.css">

    <!-- Custom JS file -->
    <script src="scripts/quiz-sample.js"></script>
</head>

<body>

    <div class="navbar">
        <h1 class="brand-name"> <a style="text-decoration: none; color: inherit;"href="index.html">Quiz Quantums</a></h1>
        <span style="padding: 200px;"></span>
        <div class="navbar-item">
            <img src="../images/browse.png" alt="">
            &nbsp;
            <a class="navbar-link" href="all_quizzes.html">Browse</a>
        </div>

        <div class="navbar-item">
            <img src="../images/search.png" alt="">
            &nbsp;
            <a class="navbar-link" href="#">Search</a>
        </div>

        <div class="navbar-item">
            <img src="../images/login.png" alt="">
            &nbsp;
            <a class="navbar-link" href="#">Login</a>
        </div>

        <hr class="navbar-hr">
    </div>
<br><br>
    <div class="main-content">
        <div class="quiz-container" id="quiz-body">
            <div class="quiz-header">
                <h2 id="question">Question Text</h2>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label id="a_text" for="a">First Option</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label id="b_text" for="b">Second Option</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label id="c_text" for="c">Third Option</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label id="d_text" for="d">Fourth Option</label>
                    </li>
                </ul>
            </div>

            <button id="submit">Submit</button>
        </div>
    </div>
    <br><br>
    <hr>
    <div class="copyright-text-container">
        <h4 class="copyright-text">QuizQuantums Pvt. Ltd.&nbsp;<i class="far fa-copyright"></i>&nbsp; 2020</h4>
    </div>

</body>

</html>
